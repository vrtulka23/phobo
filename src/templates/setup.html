</svg>
            </button></td></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle">Unregistered:</th>
            <td class="align-middle">[[ unregistered_photos ]]</td>
            <td>
              <button class='btn btn-secondary me-2' v-if="unregistered_photos" @click="add_unregistered">

              <button class='btn btn-secondary' v-if="unregistered_photos" @click="show_unregistered">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">

            </td>

        </tbody>
        </table>
      </div>
    </div>
</div>

<script>
const { createApp, ref } = Vue
const app = createApp({
  setup() {
      const registered_photos = ref({{ counts['registered'] }})
      const unregistered_photos = ref({{ counts['unregistered'] }})
      const missing_photos = ref({{ counts['missing'] }})
      function action(url) {
        axios.get(url)
        .then(function (response) {
          registered_photos.value = response.data.registered
          unregistered_photos.value = response.data.unregistered
          missing_photos.value = response.data.missing
        })
        .catch(function (error) {
          alert('API call error: '+error)
        })
      }
      function remove_registered() {
        action("{{ url_for('setup_page.remove_registered') }}")
      }
      function remove_unregistered() {
        action("{{ url_for('setup_page.remove_unregistered') }}")
      }
      function remove_missing() {
        action("{{ url_for('setup_page.remove_missing') }}")
      }
      function add_unregistered() {
        action("{{ url_for('setup_page.add_unregistered') }}")
      }
      function refresh_counts() {
        action("{{ url_for('setup_page.get_counts') }}")
      }
      return {
        registered_photos, unregistered_photos, missing_photos, 
        remove_registered, remove_unregistered, remove_missing,
        add_unregistered,
        refresh_counts,
      }
  }
})
app.config.compilerOptions.delimiters = ['[[',']]']
app.mount('#app')
</script>
