<div class="row gx-2 gy-2" v-if="similar_list">	
  <div class="col-12">
    <h3>Similar photos</h3>
  </div>
  <div class="col-4" v-for="item in similar_list">
    <div class="row gy-2">
      <div class="col-12">
	<a :href="item.url_comparison">
	  <img :src="item.url_image" alt="thumbnail" class="img-thumbnail">
	</a>
      </div>
      <div class="col-7">
	<div class="btn-group" role="group" aria-label="Variants">
	  <a :href="item.url_photo" class="btn btn-secondary btn-sm float-end">
	    <i class="bi bi-image"></i>
	  </a>
	  <a :href="item.url_comparison" class="btn btn-secondary btn-sm float-end">
	    <i class="bi bi-images"></i>
	  </a>
	  <button class="btn btn-primary btn-sm" @click="add_variant(item.photo_id)">
	    <i class="bi bi-plus-lg"></i>&nbsp;[[ item.num_variants ]]
	  </button>
	</div>
      </div>
      <div class="col-5">
	<span class="badge text-bg-light text-start">
	  MSE: [[ item.mse_score ]]<br>
	  SSIM: [[ item.ssim_score ]]<br>
	  ORB: [[ item.orb_score ]]
	</span>
      </div>
    </div>
  </div>
</div>
