<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Counts</h2>
        <table class="table">
        <thead>
          <tr>
            <th scope="col" class="col-md-2">
              <button class='btn btn-secondary btn-sm' @click="refresh_counts">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
</svg>
              </button>
            </th>
            <th scope="col" class="align-middle col-sm-2">Count</th>
            <th scope="col" class="align-middle">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="align-middle">Registered:</th>
            <td class="align-middle">[[ registered_photos ]]</td>
            <td><button class='btn btn-danger btn-sm me-2' v-if="registered_photos" @click="remove_registered()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg>
            </button>
            <button class='btn btn-secondary btn-sm' v-if="registered_photos" @click="show_registered()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
  <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
  <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
</svg>
            </button></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle">Unregistered:</th>
            <td class="align-middle">[[ unregistered_photos ]]</td>
            <td>
              <button class='btn btn-secondary btn-sm me-2' v-if="unregistered_photos" @click="add_unregistered()">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
</svg>
              </button>
              <button class='btn btn-secondary btn-sm' v-if="unregistered_photos" @click="show_unregistered()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
  <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
  <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
</svg>
              </button></td>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
      <div class="col-md-8">
        <h2>[[ preview_title ]]</h2>
        <table class="table" v-if="preview_data.length">
          <thead>
            <tr>
              <th class="col-sm-2">#</th>
              <th class="col-sm-2" v-if="preview_type=='registered'">Variant ID</th>
              <th>File name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in preview_data">
              <td>[[ item.doc_id ]]</td>
              <td v-if="preview_type=='registered'">[[ item.variant_id.substring(0,8) ]]</td>
              <td>[[ item.name ]]</td>
              <td>
              <button class='btn btn-danger btn-sm me-2' v-if="preview_type=='registered'" @click="remove_registered(item.doc_id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg>
              </button>
              <button class='btn btn-secondary btn-sm me-2' v-if="preview_type=='unregistered'" @click="add_unregistered(item.doc_id)">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
</svg>
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>

<script>
const { createApp, ref } = Vue
const app = createApp({
  setup() {
      const registered_photos = ref({{ counts['registered'] }})
      const unregistered_photos = ref({{ counts['unregistered'] }})
      const preview_url = ref('')
      const preview_title = ref('')
      const preview_data = ref([])
      const preview_type = ref('')
      function action(url, doc_id=null) {
        axios.get(url, {params: {doc_id: doc_id}})
        .then(function (response) {
          registered_photos.value = response.data.registered
          unregistered_photos.value = response.data.unregistered
          if (doc_id) {
            preview(preview_title.value, preview_url.value)
          } else {
            preview_url.value = ''
            preview_title.value = ''
            preview_data.value = []
            preview_type.value = ''
          }
        })
        .catch(function (error) {
          alert('API call error: '+ error)
        })
      }
      function remove_registered(doc_id=null) {
        action("{{ url_for('setup_page.remove_registered') }}", doc_id)
      }
      function add_unregistered(doc_id=null) {
        action("{{ url_for('setup_page.add_unregistered') }}", doc_id)
      }
      function refresh_counts() {
        action("{{ url_for('setup_page.get_counts') }}")
        if (preview_url.value) {
          preview(preview_title.value, preview_url.value)
        }
      }
      function preview(title, url) {
        axios.get(url)
        .then(function (response) {
          preview_url.value = url
          preview_title.value = title
          preview_data.value = response.data.data
          preview_type.value = response.data.type
        })
        .catch(function (error) {
          alert('API call error: '+error)
        })
      }
      function show_registered() {
        preview('Registered photos', "{{ url_for('setup_page.show_registered') }}")
      }
      function show_unregistered() {
        preview('Unregistered photos', "{{ url_for('setup_page.show_unregistered') }}")
      }
      return {
        registered_photos, unregistered_photos, 
        remove_registered, 
        add_unregistered, refresh_counts,
        show_registered, show_unregistered,
        preview_title, preview_data, preview_type
      }
  }
})
app.config.compilerOptions.delimiters = ['[[',']]']
app.mount('#app')
</script>
