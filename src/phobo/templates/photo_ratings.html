<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-6">
	<h3>Ratings</h3>
      </div>
      <div class="col-6">
	<button class="btn btn-primary btn-sm float-end" :disabled="!ratings_change" @click="update_ratings">
	  Save changes <i class="bi bi-save"></i>
	</button>
      </div>
    </div>
    <label for="input_ratings_overall" class="form-label">Overall rating</label>
    <input type="range" class="form-range" min="1" max="5" step="1" v-model="ratings_overall" id="input_ratings_overall">
    <label for="input_ratings_aesthetics" class="form-label">Aesthetics</label>
    <input type="range" class="form-range" min="1" max="5" step="1" v-model="ratings_aesthetics" id="input_ratings_aesthetics">
    <label for="input_ratings_emotions" class="form-label">Emotions</label>
    <input type="range" class="form-range" min="1" max="5" step="1" v-model="ratings_emotions" id="input_ratings_aesthetics">
    <label for="input_ratings_rarity" class="form-label">Rarity</label>
    <input type="range" class="form-range" min="1" max="5" step="1" v-model="ratings_rarity" id="input_ratings_rarity">
  </div>
</div>
